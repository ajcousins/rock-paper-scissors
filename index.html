<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <h2 id="round">ROUND 1</h2>
    
    <div class="containerAll">
        <div class="containerSub">
            <h2 class="humanColor">HUMAN</h2>
            <div class="lifeContainer">
                <div class="lifeBar barH"></div>
                <div class="lifeBar barH"></div>
                <div class="lifeBar barH"></div>
                <div class="lifeBar barH"></div>
                <div class="lifeBar barH"></div>
            </div>

            <div id="AScreen" class="bigCircleH"><img src="" width="125"></div>

            <div data-button="rock" class="smallCircle humanColor smallCircleHuman"><img src="RPS-01_rock.png" width="40"></div>
            <div data-button="paper" class="smallCircle humanColor smallCircleHuman"><img src="RPS-01_paper.png" width="40"></div>
            <div data-button="scissors" class="smallCircle humanColor smallCircleHuman"><img src="RPS-01_scissors.png" width="40"></div>
        </div>

        <div class="containerSub">
            <h2 class="computerColor">COMPUTER</h2>
            <div class="lifeContainer">
                <div class="lifeBar barC"></div>
                <div class="lifeBar barC"></div>
                <div class="lifeBar barC"></div>
                <div class="lifeBar barC"></div>
                <div class="lifeBar barC"></div>
            </div>
            
            <div id="BScreen" class="bigCircleC"><img src="" width="125"></div>

            <div class="smallCircle computerColor"><img src="RPS-02_rock.png" width="40"></div>
            <div class="smallCircle computerColor"><img src="RPS-02_paper.png" width="40"></div>
            <div class="smallCircle computerColor"><img src="RPS-02_scissors.png" width="40"></div>
        </div>

        <h3 id="textDisplay">Select your weapon!</h3>

    </div>

</body>
<script src='rps.js'></script>
</html>
